<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav flex">
        <a href="#" onclick="relode()">
            <img src="./assets/newslogo.png" alt="news logo"class="news-logo">
        </a>
        <div class="nav-links">
            <ul class='flex'>
                <li class="hover-link nav-items"id = "ipl" onclick="onNaveItemClick('ipl')">Ipl</li>
                <li class="hover-link nav-items"id = "finance" onclick="onNaveItemClick('finance')">Finance</li>
                <li class="hover-link nav-items"id = "politics" onclick="onNaveItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id = 'search-text'type="text" class="search-text" placeholder = 'e.g Sience'>
            <button id = 'search-button'class="search-button">Search</button>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id = 'card-container'>
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id ='news-title'>This is the title.</h3>
                <h5 class="news-source" id="news-source">End gadget 23-09-2024</h5>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam, cumque?</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
